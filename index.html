<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery=3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    <p>Interested in programming? Here's a quick quiz to help you find the laguage that best fits you. Just answer the following questions, hit "submit" and you'll get your language suggestion. Enjoy!</p>
    <form id="quiz">
      <div class="form-group">
        <label for="question1">What kind of phone do you have?</label>
        <select class="form-control" id="phone">
          <option>Android</option>
          <option>Apple</option>
          <option>Microsoft</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question2">What was your favorite science class in school?</label>
        <select class="form-control" id="science">
          <option>Chemistry</option>
          <option>Biology</option>
          <option>Physics</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">what is your favorite color?</label>
        <select class="form-control" id="color">
          <option>Red</option>
          <option>Blue</option>
          <option>Green</option>
          <option>Yellow</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question4">Which of these foods do you prefer?</label>
        <select class="form-control" id="food">
          <option>Pizza</option>
          <option>Cheese Burgers</option>
          <option>Hot Dogs</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question5">Which of these animals do you prefer?</label>
        <select class="form-control" id="animal">
          <option>Cats</option>
          <option>Dogs</option>
          <option>Guinea Pigs</option>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">submit</button>
    </form>
  </div>
</body>
</html>
